<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      setTimeout(() => {
        window.location.href = "pages/Mental Health Assessments/Depression.html"; // Redirect after 5 sec
      }, 5000);
    </script>
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full text-center">
        <div class="mb-6">
            <!-- Loading spinner -->
            <div class="inline-block h-12 w-12 animate-spin rounded-full border-4 border-solid border-blue-500 border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite] mb-4"></div>
        </div>
        
        <h2 class="text-2xl font-semibold text-gray-800 mb-3">Processing your payment...</h2>
        <p class="text-gray-600 mb-6">You will be redirected automatically in 5 seconds</p>
        
        <div class="border-t border-gray-200 pt-4">
            <p class="text-gray-500">
                Not redirected? 
                <a href="pages/Mental Health Assessments/Depression.html" class="text-blue-500 hover:text-blue-700 font-medium transition duration-150 ease-in-out">
                    Click here
                </a>
            </p>
        </div>
    </div>
</body>
</html>
